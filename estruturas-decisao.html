<html>
    <script>
        var a = 40; 
        var b = 40;

        // as diversas opções para se usar nas estruturas de decisao
        // se caso o primeiro if for falso, o algoritmo considera o segundo, e por diante.
        if (a > b) {
            console.log("a maior do que o b");
        } else if (a < b) {
            console.log("a é menor do que b")
        } else if (a == b) {
            console.log("a é igual a b")
        }

        console.log("sempre executar")

        // Igual ou menor/maior
        var c = 40;
        var d = 50;
        if (c >= d) {
            console.log("c é maior ou igual a d")
        }
        if (c <= d) {
            console.log("c é menor ou igual a d")
        }

        // ! - é sinal de diferente
        // == Dois iguais o algoritmo considera mesmo tendo variaveis diferentes. Ou seja (string, bloean ou number)
        // === Três simbolos de iguais a estrutura considera apenas de forma exata. Ou seja, se o valor não for o mesmo, não é identificado.
        
        var f = 10;
        var g = 11;
        if (f === g) {
            console.log("f é igual a g")
        }
        if (f != g) {
            console.log("f é diferente de g")
        }

    </script>
</html>
