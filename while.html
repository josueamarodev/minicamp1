<html>
    <script>
    /* Caso queira ter um comentário em mais de uma linha evitando a repetição,
    use o "/*" para ser seguido as demais linhas abaixo e ao contrário para fechar"*/
    // Se caso for adicionado mais de uma opção na variável "nomes" é inserido o "[}"
        var nomes = ["João", "Maria", "Jose", "Ana", "Jorge", "Pedro", "Moises"]

    // No while você tem flexibilidade maior ao acrescentar o incremento "i++".
    // "i++" é igual a "i = i + 1"
    // No "i" pode ser qualquer outro nome ou letra, não altera o resultado.

        var i = 0;
        while (i < nomes.length) {
            console.log(nomes[i]);
            i++;
        }
    </script>
</html>
