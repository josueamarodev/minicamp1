<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 5 - 3;
        console.log(subtracao);
    
        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        var divisao = 20 / 4;
        console.log(divisao);

        var resto = 20 % 3;
        console.log(resto);

        //3 ** 4 = (Numero elevado ao outro) ou seja: = 3 * 3 * 3 * 3 = 81
        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        //precedencia
        //O Java Script segue os padrões de soma, ou seja ele vai priorizar a divisao, multiplicacao, parenteses, conchetes e so apos adicicao e subtracao.
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2);
        console.log(resultado);

        //incremento (Existe 2 opcoes para efetuar)
        var incremento = 11;
        //versão 1
        incremento = incremento + 1;
        //versao 2
        incremento++;
        console.log(incremento);

        //decremento (Existe 2 opcoes para efetuar)
        var decremento = 10;
        //versao 1
        decremento = decremento - 1;
        //versao 2
        decremento--;
        console.log(decremento);

    </script>
</html>
