<html>
    <script>

    verificaNumeroPrimo(13)
    function verificaNumeroPrimo(numero){
        let primo = true
        for (let contador = 2; contador < numero; contador++){
            if(numero % contador === 0){
                primo = false;
                break
            } 
        }       
        if(primo == true){
            console.log("O valor é primo!")
        }else{
            console.log("O valor não é primo")
        }
    }

    </script>
</html>
